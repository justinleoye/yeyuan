{% extends "base.html" %}
{% set page_title="Login" %}
{% block content %}
<div class="container-fluid content">
    <div class="row-fluid">
        <div class="span8 offset2">
            <h4>登录</h4>
            <hr class="featurette-divider">
            <form class="form-horizontal" method="post">
                <div class="control-group">
                    <label class="control-label" for="inputUsername">Username</label>
                    <div class="controls">
                        <input type="text" name="username" value="{{ username }}" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" name="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                {% if error =='' %}
                <div class="control-group error">
                    <div class="controls">
                        <span class="help-inline error"></span>
                    </div>
                </div>
                {% else %}
                <div class="control-group error">
                    <div class="controls">
                        <span class="help-inline error">{{error}}</span>
                    </div>
                </div>
                {% endif %}
                
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <span class="help-inline text-right">Do not have an account ? <a href="/signup">Signup Now</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
